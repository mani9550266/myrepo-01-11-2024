- name: Install and Configure Apache2
  hosts: all
  become: yes

  tasks:
    - name: Install Apache2 on Debian systems
      apt:
        name: apache2
        state: present
      when: ansible_os_family == "Debian" Â  

      notify: restart_apache2

  handlers:
